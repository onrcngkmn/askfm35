<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onurcan Müzik Sitesi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }
    #flag-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Flag_of_Turkey.svg/2560px-Flag_of_Turkey.svg.png') no-repeat center center/cover;
      animation: wave-bg 6s infinite ease-in-out;
      z-index: -3;
      opacity: 0.4;
      filter: brightness(0.4) saturate(1.2);
    }
    @keyframes wave-bg {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.05) translateY(10px); }
      100% { transform: scale(1) translateY(0); }
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://cdn.pixabay.com/photo/2021/03/26/11/14/neon-6125277_1280.jpg') no-repeat center center/cover;
      filter: brightness(0.2);
      animation: zoom 20s infinite alternate;
      z-index: -2;
    }
    @keyframes zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
    .equalizer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      z-index: -1;
    }
    .bar {
      width: 12px;
      background: linear-gradient(45deg, #00fff7, #ff00d4);
      height: 50vh;
      transition: height 0.2s;
      border-radius: 5px;
      box-shadow: 0 0 20px #00fff7, 0 0 40px #ff00d4, 0 0 60px #00fff7;
      animation: pulse 2s infinite alternate ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(1.1); }
      100% { transform: scaleY(1); }
    }
    .player {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 30px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0, 255, 100, 0.7);
      display: flex;
      align-items: center;
      gap: 20px;
      width: fit-content;
      border: 2px solid rgba(0, 255, 0, 0.6);
      user-select: none;
    }
    .controls button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: rgba(0, 255, 0, 0.3);
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .controls button:hover {
      background: rgba(0, 255, 0, 0.6);
      box-shadow: 0 0 20px rgba(0, 255, 0, 1);
      transform: scale(1.15);
    }
    .social {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }
    .social a img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 5px #0f0);
      transition: transform 0.2s;
    }
    .social a img:hover {
      transform: scale(1.2);
    }
    .clock {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 18px;
      background: rgba(0, 255, 0, 0.1);
      padding: 5px 10px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      color: #0f0;
      font-weight: bold;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="flag-background"></div>
  <div id="background"></div>

  <div class="equalizer" id="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="player" role="region" aria-label="Müzik çalar">
    <audio id="audio" src="sezen.mp3"></audio>
    <div class="controls">
      <button id="play-pause" aria-label="Oynat/Duraklat">▶</button>
      <button id="mute" aria-label="Sessiz Aç/Kapa">🔊</button>
    </div>
  </div>

  <div class="social">
    <a href="https://www.facebook.com/onrcngkmn" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    </a>
    <a href="https://www.instagram.com/onrcngkmn" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
  </div>

  <div class="clock" id="clock" aria-live="polite" aria-atomic="true"></div>

<script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('play-pause');
  const muteBtn = document.getElementById('mute');
  const bars = document.querySelectorAll('.bar');
  let isPlaying = false;

  const context = new (window.AudioContext || window.webkitAudioContext)();
  const analyser = context.createAnalyser();
  const source = context.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(context.destination);

  analyser.fftSize = 64;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function animateEqualizer() {
    requestAnimationFrame(animateEqualizer);
    analyser.getByteFrequencyData(dataArray);
    bars.forEach((bar, i) => {
      const height = (dataArray[i] / 255) * window.innerHeight * 0.5;
      bar.style.height = `${height}px`;
    });
  }

  playPauseBtn.addEventListener('click', () => {
    if (!isPlaying) {
      audio.play().then(() => {
        context.resume();
        animateEqualizer();
        isPlaying = true;
        playPauseBtn.textContent = '⏸';
      }).catch(e => {
        console.error('Oynatma hatası:', e);
      });
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = '▶';
    }
  });

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? '🔈' : '🔊';
  });

  // Canlı saat ve tarih
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('tr-TR');
    const date = now.toLocaleDateString('tr-TR');
    document.getElementById('clock').textContent = `${date} ${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
