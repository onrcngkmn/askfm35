<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onurcan M√ºzik Sitesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Hareketli arkaplan */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2021/03/26/11/14/neon-6125277_1280.jpg') no-repeat center center/cover;
            filter: brightness(0.4);
            animation: zoom 20s infinite alternate;
            z-index: -1;
        }
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* M√ºzik √ßalar tasarƒ±mƒ± */
        .player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 300px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .player button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .player button:hover {
            background: rgba(255,255,255,0.4);
        }
        /* Ekolayzƒ±r */
        .equalizer {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .bar {
            width: 5px;
            background: rgba(255,255,255,0.7);
            animation: bounce 1s infinite ease-in-out;
        }
        .bar:nth-child(odd) { animation-duration: 1.2s; }
        .bar:nth-child(even) { animation-duration: 0.8s; }
        @keyframes bounce {
            0%, 100% { height: 5px; }
            50% { height: 30px; }
        }

        /* Sosyal medya */
        .social {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .social a {
            margin-left: 10px;
        }
        .social img {
            width: 30px;
            height: 30px;
            filter: brightness(0.8);
            transition: filter 0.3s;
        }
        .social img:hover {
            filter: brightness(1.2);
        }

        /* Saat */
        .clock {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="player">
        <h2>M√ºzik √áalar</h2>
        <audio id="audio" src="muzik.mp3"></audio>
        <div>
            <button onclick="playPause()">‚ñ∂ / ‚è∏</button>
            <button onclick="skip()">‚è≠</button>
            <button onclick="toggleMute()">üîä / üîá</button>
        </div>
    </div>

    <div class="social">
        <a href="https://www.facebook.com/onrcngkmn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/onrcngkmn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
    </div>

    <div class="clock" id="clock"></div>

    <script>
        const audio = document.getElementById('audio');
        let isPlaying = false;

        function playPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }

        function skip() {
            audio.currentTime = 0;
            audio.play();
            isPlaying = true;
        }

        function toggleMute() {
            audio.muted = !audio.muted;
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('tr-TR');
            const date = now.toLocaleDateString('tr-TR');
            document.getElementById('clock').textContent = `${date} ${time}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
