<title>AtatÃ¼rk MÃ¼zik ve Chat</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;

  }

  #bg-slide {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: transparent;
    z-index: -3;
  }

  /* Ãœst orta bilgi yazÄ±sÄ± */
  #info-text {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: 8px 20px;

  /* SanatÃ§Ä± logolarÄ± - info-text altÄ±, Ã¼st ortada yatay */
  #logo-container {
    position: fixed;

    left: 50%;
    transform: translateX(-50%);

  .logo-button {
    width: 60px;

    background-color: #111;
  }
  .logo-button:hover {

  }
  .logo-button img {
    width: 100%;

    object-fit: cover;
    pointer-events: none;
  }

  /* Tarih saat sol alt */
  #date-time {
    position: fixed;
    bottom: 10px;
    left: 10px;
    color: rgba(255,255,255,0.7);
    font-weight: 600;
    font-size: 14px;

    padding: 6px 12px;

    user-select: none;

  }

  /* Sosyal logolar saÄŸ alt */
  .social {
    position: fixed;
    bottom: 10px;
    right: 15px;
    display: flex;
    flex-direction: row;
    gap: 20px;
    z-index: 10;
  }
  .social a img {
    width: 40px;
    height: 40px;
    filter: drop-shadow(0 0 6px #fff);
    transition: transform 0.3s ease;
  }
  .social a img:hover {
    transform: scale(1.2);
  }

  #equalizer {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 900px;
    height: 120px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 6px;
    background: rgba(0,0,0,0.15);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,212,255,0.4);
    z-index: 9;
  }
  .bar {
    flex: 1;
    margin: 0 1px;
    background: linear-gradient(180deg, #00d4ff, #005f73);
    border-radius: 8px 8px 0 0;
    box-shadow: 0 0 8px #00eaff;
    height: 20px;
    transition: height 0.2s ease;
    opacity: 0.7;
  }

  /* Chat kutusu - tam ortada */
  #chat {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    max-height: 500px;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    z-index: 20;
    font-size: 14px;
    box-shadow: 0 0 20px #00d4ffaa;
  }

  #nicknameContainer {
    padding: 10px 15px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    display: flex;
    gap: 10px;
    align-items: center;
    background: rgba(0,0,0,0.4);
  }

  #nicknameInput {
    flex: 1;
    border-radius: 12px;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    outline: none;
    color: #000;
  }
  #setNicknameBtn {
    padding: 8px 16px;
    border-radius: 12px;
    border: none;
    background: #00d4ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #setNicknameBtn:hover {
    background: #00b8e6;
  }

  #chatMessages {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  #chatMessages div {
    margin-bottom: 8px;
    word-wrap: break-word;
  }

  #chatInputContainer {
    display: flex;
    padding: 10px;
    gap: 8px;
    position: relative;
  }

  #chatInput {
    flex: 1;
    border-radius: 12px;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    outline: none;
  }

  #chatSendBtn {
    padding: 8px 16px;
    border-radius: 12px;
    border: none;
    background: #00d4ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  #chatSendBtn:hover {
    background: #00b8e6;
  }

  /* Emoji Picker */
  #emojiPicker {
    display: none;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border-radius: 12px;
    max-height: 150px;
    overflow-y: auto;
    position: absolute;
    bottom: 50px;
    right: 10px;
    width: 280px;
    z-index: 30;
  }

  #emojiPicker span {
    font-size: 24px;
    cursor: pointer;
    margin: 5px;
    user-select: none;
    transition: transform 0.2s ease;
  }
  #emojiPicker span:hover {
    transform: scale(1.3);
  }

  /* Mobilde logolarÄ±n biraz daha aÅŸaÄŸÄ± kaymasÄ± iÃ§in */
  @media (max-width: 600px) {
    #logo-container {
      top: 85px !important;
    }

    /* Chat kutusunu bÃ¼yÃ¼t ve logo-container altÄ±na al */
    #chat {
      width: 90vw !important;      /* Ekran geniÅŸliÄŸinin %90'Ä± */
      max-width: none !important;  /* max-width sÄ±nÄ±rÄ±nÄ± kaldÄ±r */
      max-height: 60vh !important; /* YÃ¼ksekliÄŸi viewport'un %60'Ä± kadar */
      top: calc(85px + 80px);      /* logo-container top + yÃ¼kseklik + boÅŸluk */
      transform: translate(-50%, 0) !important; /* Yatay ortala, dikey yukarÄ± kaydÄ±rma kaldÄ±r */
      left: 50% !important;
      bottom: auto !important;
    }
  }
</style>
</head>
<body>

<div id="bg-slide"></div>

<div id="info-text">Dinlemek istediÄŸin sanatÃ§Ä±nÄ±n resmine tÄ±kla</div>

<!-- SanatÃ§Ä± logolarÄ± -->
<div id="logo-container" aria-label="MÃ¼zik LogolarÄ±">
  <div id="ali-logo" class="logo-button" title="Ali KÄ±nÄ±k">
    <img src="https://raw.githubusercontent.com/onrcngkmn/askfm35/main/alikinik.jpg" alt="Ali KÄ±nÄ±k" />
  </div>
  <div id="sezen-logo" class="logo-button" title="Sezen Aksu">
    <img src="https://raw.githubusercontent.com/onrcngkmn/askfm35/main/sezenaksu.jpg" alt="Sezen Aksu" />
  </div>
  <div id="linet-logo" class="logo-button" title="Linet">

  <div id="mslmgrss-logo" class="logo-button" title="MÃ¼slÃ¼m GÃ¼rses">

  </div>
  <div id="niranunsal-logo" class="logo-button" title="Niran Ãœnsal">
    <img src="https://raw.githubusercontent.com/onrcngkmn/askfm35/main/niranunsal.jpg" alt="Niran Ãœnsal" />
  </div>
  <div id="haktan-logo" class="logo-button" title="Haktan">
    <img src="https://raw.githubusercontent.com/onrcngkmn/askfm35/main/haktan.jpg" alt="Haktan" />
  </div>
  <div id="yildiztilbe-logo" class="logo-button" title="YÄ±ldÄ±z Tilbe">
    <img src="https://raw.githubusercontent.com/onrcngkmn/askfm35/main/yildiztilbe.jpg" alt="YÄ±ldÄ±z Tilbe" />
  </div>
</div>

<div id="date-time"></div>

<div class="social" aria-label="Sosyal medya">
  <a href="https://www.facebook.com/onrcngkmn" target="_blank" rel="noopener" title="Facebook">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
  </a>
  <a href="https://www.instagram.com/onrcngkmn" target="_blank" rel="noopener" title="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
  </a>
</div>

<div id="equalizer" aria-label="EkolayzÄ±r">
  <!-- 20 bar -->
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
</div>

<!-- CHAT ALANI -->
<div id="chat" aria-label="Chat">
  <div id="nicknameContainer">
    <input id="nicknameInput" type="text" placeholder="Rumuzunuzu yazÄ±n..." aria-label="Rumuz girin" autocomplete="off" />
    <button id="setNicknameBtn" aria-label="Rumuz ayarla">Ayarla</button>
  </div>

  <div id="chatMessages" aria-live="polite" aria-atomic="true"></div>

  <div id="chatInputContainer">
    <button id="emojiBtn" aria-label="Emoji seÃ§ici" title="Emoji ekle" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">ðŸ˜Š</button>
    <input id="chatInput" type="text" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." aria-label="Mesaj yaz" autocomplete="off" disabled />
    <button id="chatSendBtn" aria-label="GÃ¶nder" disabled>GÃ¶nder</button>
  </div>

  <div id="emojiPicker" aria-label="Emoji seÃ§ici"></div>
</div>

<audio id="audio" src="sezen.mp3" autoplay></audio>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>

<script>
  // Tarih ve saat
  const dateTimeEl = document.getElementById('date-time');
  function updateDateTime() {
    const now = new Date();
    const options = { 
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    };
    dateTimeEl.textContent = now.toLocaleDateString('tr-TR', options);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // EkolayzÄ±r animasyonu
  const audio = document.getElementById('audio');
  const bars = document.querySelectorAll('.bar');
  const colors = ['#00d4ff', '#009688', '#ff5722', '#ffeb3b', '#ff4081', '#673ab7'];

  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  const analyser = audioCtx.createAnalyser();
  const source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  analyser.fftSize = 64;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function animateBars() {
    requestAnimationFrame(animateBars);
    analyser.getByteFrequencyData(dataArray);
    bars.forEach((bar, i) => {
      const height = (dataArray[i] / 255) * 100 + 10;
      bar.style.height = `${height}px`;
      const colorIndex = (i + Math.floor(Date.now()/500)) % colors.length;
      bar.style.background = colors[colorIndex];
      bar.style.opacity = 0.6;
      bar.style.boxShadow = `0 0 10px ${colors[colorIndex]}aa`;
    });
  }

  window.addEventListener('click', () => {
    if (audioCtx.state === 'suspended') {
      audioCtx.resume();
      audio.play();
    }
  }, {once:true});

  window.onload = () => {
    audioCtx.resume().then(() => {
      audio.play().catch(() => {}); 
    });
  };

  animateBars();

  // Logo mÃ¼zik deÄŸiÅŸtirme
  const aliLogo = document.getElementById('ali-logo');
  const sezenLogo = document.getElementById('sezen-logo');
  const linetLogo = document.getElementById('linet-logo');
  const mslmgrssLogo = document.getElementById('mslmgrss-logo');
  const niranunsalLogo = document.getElementById('niranunsal-logo');
  const haktanLogo = document.getElementById('haktan-logo');
  const yildiztilbeLogo = document.getElementById('yildiztilbe-logo');

  aliLogo.addEventListener('click', () => {
    audio.src = 'sezen.mp3';
    audio.play();
  });

  sezenLogo.addEventListener('click', () => {
    audio.src = 'sezenim.mp3';
    audio.play();
  });

  linetLogo.addEventListener('click', () => {
    audio.src = 'linet.mp3';
    audio.play();
  });

  mslmgrssLogo.addEventListener('click', () => {
    audio.src = 'gurses.mp3';
    audio.play();
  });

  niranunsalLogo.addEventListener('click', () => {
    audio.src = 'niran.mp3';
    audio.play();
  });

  haktanLogo.addEventListener('click', () => {
    audio.src = 'haktan.mp3';
    audio.play();
  });

  yildiztilbeLogo.addEventListener('click', () => {
    audio.src = 'yildiz.mp3';
    audio.play();
  });

  // CHAT SOCKET.IO KODU
  const socket = io('https://dashing-gilded-lyre.glitch.me');

  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const chatSendBtn = document.getElementById('chatSendBtn');

  // Rumuz
  const nicknameInput = document.getElementById('nicknameInput');
  const setNicknameBtn = document.getElementById('setNicknameBtn');
  let nickname = null;

  function addMessage(msg) {
    const msgDiv = document.createElement('div');
    msgDiv.innerHTML = msg;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  setNicknameBtn.addEventListener('click', () => {
    const nick = nicknameInput.value.trim();
    if (nick.length === 0) {
      nickname = 'Anonim';
    } else {
      nickname = nick;
    }
    nicknameInput.disabled = true;
    setNicknameBtn.disabled = true;
    chatInput.disabled = false;
    chatSendBtn.disabled = false;
    chatInput.focus();
    addMessage(`<em>Rumuzunuz <strong>${nickname}</strong> olarak ayarlandÄ±.</em>`);
  });

  chatSendBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if (!msg) return;
    if (!nickname) {
      alert('LÃ¼tfen Ã¶nce rumuzunuzu ayarlayÄ±n.');
      return;
    }
    socket.emit('chat message', `<strong>${nickname}:</strong> ${msg}`);
    chatInput.value = '';
    chatInput.focus();
  });

  chatInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') chatSendBtn.click();
  });

  socket.on('chat message', (msg) => {
    addMessage(msg);
  });

  socket.on('connect', () => {
    addMessage('<em>Sohbete baÄŸlandÄ±nÄ±z.</em>');
  });

  socket.on('disconnect', () => {
    addMessage('<em>Sohbet baÄŸlantÄ±sÄ± kesildi.</em>');
  });

  // Emoji Picker
  const emojiBtn = document.getElementById('emojiBtn');
  const emojiPicker = document.getElementById('emojiPicker');

  const emojis = ['ðŸ˜€','ðŸ˜‚','ðŸ˜…','ðŸ˜','ðŸ˜Ž','ðŸ˜¢','ðŸ‘','ðŸ™','ðŸŽµ','ðŸ”¥','ðŸ’™','âœ¨','ðŸŽ‰','ðŸ¥³','ðŸ’¬','ðŸ˜œ','ðŸ¤”'];

  emojis.forEach(e => {
    const span = document.createElement('span');
    span.textContent = e;
    span.addEventListener('click', () => {
      chatInput.value += e;
      chatInput.focus();
    });
    emojiPicker.appendChild(span);
  });

  emojiBtn.addEventListener('click', () => {
    if (emojiPicker.style.display === 'none') {
      emojiPicker.style.display = 'block';
    } else {
      emojiPicker.style.display = 'none';
    }
  });

  document.addEventListener('click', (e) => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      emojiPicker.style.display = 'none';
    }
  });
</script>
</body>
