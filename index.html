<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onurcan M√ºzik Sitesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Hareketli arkaplan */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2021/03/26/11/14/neon-6125277_1280.jpg') no-repeat center center/cover;
            filter: brightness(0.4);
            animation: zoom 20s infinite alternate;
            z-index: -1;
        }
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* M√ºzik √ßalar tasarƒ±mƒ± */
        .player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            text-align: center;
            width: 400px;
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .player h2 {
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .controls button {
            padding: 15px 20px;
            border: none;
            background: linear-gradient(45deg, #ff4d4d, #ff66cc);
            color: white;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .controls button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255,255,255,0.7);
        }

        /* Ekolayzƒ±r */
        .equalizer {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .bar {
            width: 6px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            height: 10px;
            transition: height 0.2s;
            border-radius: 3px;
        }

        /* Bayrak */
        .flag-container {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            animation: wave 2s infinite ease-in-out;
        }
        .flag-container img {
            width: 100px;
            height: auto;
        }
        @keyframes wave {
            0% { transform: translateX(-50%) rotate(0deg) scale(1); }
            50% { transform: translateX(-50%) rotate(3deg) scale(1.05); }
            100% { transform: translateX(-50%) rotate(0deg) scale(1); }
        }

        /* Sosyal medya */
        .social {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .social a {
            margin-left: 10px;
        }
        .social img {
            width: 30px;
            height: 30px;
            filter: brightness(0.8);
            transition: filter 0.3s;
        }
        .social img:hover {
            filter: brightness(1.2);
        }

        /* Saat */
        .clock {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div class="equalizer" id="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="player">
        <div class="flag-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Flag_of_Turkey.svg/2560px-Flag_of_Turkey.svg.png" alt="Bayrak">
        </div>
        <h2>M√ºzik √áalar</h2>
        <audio id="audio" src="sezen.mp3"></audio>
        <div class="controls">
            <button onclick="playPause()">‚ñ∂ / ‚è∏</button>
            <button onclick="skip()">‚è≠</button>
            <button onclick="toggleMute()">üîä / üîá</button>
        </div>
    </div>

    <div class="social">
        <a href="https://www.facebook.com/onrcngkmn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/onrcngkmn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
    </div>

    <div class="clock" id="clock"></div>

    <script>
        const audio = document.getElementById('audio');
        const bars = document.querySelectorAll('.bar');
        let isPlaying = false;

        const context = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = context.createAnalyser();
        const source = context.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(context.destination);

        analyser.fftSize = 64;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function animateEqualizer() {
            requestAnimationFrame(animateEqualizer);
            analyser.getByteFrequencyData(dataArray);
            bars.forEach((bar, i) => {
                const height = dataArray[i] / 5;
                bar.style.height = `${height}px`;
            });
        }

        function playPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
                context.resume();
                animateEqualizer();
            }
            isPlaying = !isPlaying;
        }

        function skip() {
            audio.currentTime = 0;
            audio.play();
            context.resume();
            animateEqualizer();
            isPlaying = true;
        }

        function toggleMute() {
            audio.muted = !audio.muted;
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('tr-TR');
            const date = now.toLocaleDateString('tr-TR');
            document.getElementById('clock').textContent = `${date} ${time}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
