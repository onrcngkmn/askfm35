<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Onurcan Müzik Sitesi</title>
<style>
  /* Temel ayarlar */
  body {
    margin: 0; padding: 0;
    background: black;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
  }
  
  /* Arka plan bayrak: koyu kırmızı + siyah tonları */
  #flag-background {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Flag_of_Turkey.svg/2560px-Flag_of_Turkey.svg.png') no-repeat center center/cover;
    animation: wave-bg 6s infinite ease-in-out;
    z-index: -3;
    opacity: 0.35;
    filter: brightness(0.25) contrast(1.3) sepia(0.8) saturate(0.5) hue-rotate(-10deg);
  }
  @keyframes wave-bg {
    0% { transform: scale(1) translateY(0); }
    50% { transform: scale(1.05) translateY(10px); }
    100% { transform: scale(1) translateY(0); }
  }
  
  /* Neon arka plan hareketi */
  #background {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://cdn.pixabay.com/photo/2021/03/26/11/14/neon-6125277_1280.jpg') no-repeat center center/cover;
    filter: brightness(0.15);
    animation: zoom 20s infinite alternate;
    z-index: -2;
  }
  @keyframes zoom {
    0% { transform: scale(1); }
    100% { transform: scale(1.2); }
  }
  
  /* Ekolayzır: sayfanın alt kısmı, tam genişlik, soldan sağa */
  .equalizer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    gap: 3px;
    padding: 0 10px;
    box-sizing: border-box;
    z-index: -1;
    background: rgba(0,0,0,0.1);
  }
  
  .bar {
    flex: 1 1 auto;
    margin: 0 1px;
    background: linear-gradient(45deg, #ff0000, #a60000);
    border-radius: 6px 6px 0 0;
    box-shadow: 0 0 12px #ff0000, 0 0 30px #a60000;
    transition: height 0.2s ease;
    height: 50px;
  }
  
  /* Müzik çalar modern program stili */
  .player {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    background: rgba(20, 20, 20, 0.55);
    border-radius: 15px;
    box-shadow: 0 0 25px #ff0000aa inset;
    backdrop-filter: blur(18px);
    border: 1.5px solid #ff0000cc;
    display: flex;
    flex-direction: column;
    padding: 20px 25px;
    color: #ffdddd;
  }
  
  .player h2 {
    margin: 0 0 12px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 600;
    font-size: 22px;
    text-align: center;
    color: #ff4d4d;
    text-shadow: 0 0 10px #ff0000bb;
  }
  
  .controls {
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  
  .controls button {
    width: 70px;
    height: 70px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 0, 0, 0.3);
    color: white;
    font-size: 32px;
    cursor: pointer;
    box-shadow: 0 0 18px #ff0000cc;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
  }
  .controls button:hover {
    background: rgba(255, 0, 0, 0.6);
    box-shadow: 0 0 30px #ff0000ee, 0 0 50px #ff0000dd;
    transform: scale(1.15);
  }
  
  /* Sosyal ikonlar sağ orta, dikey */
  .social {
    position: fixed;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 10;
  }
  .social a img {
    width: 48px;
    height: 48px;
    filter: drop-shadow(0 0 8px #ff0000);
    transition: transform 0.25s ease;
  }
  .social a img:hover {
    transform: scale(1.3);
  }
  
  /* Saat */
  .clock {
    position: fixed;
    top: 10px;
    right: 20px;
    font-size: 18px;
    background: rgba(255, 0, 0, 0.15);
    padding: 5px 12px;
    border-radius: 10px;
    backdrop-filter: blur(5px);
    color: #ff5555;
    font-weight: 700;
    user-select: none;
    z-index: 10;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>
</head>
<body>
  <div id="flag-background"></div>
  <div id="background"></div>

  <div class="equalizer" id="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>

  <div class="player" role="region" aria-label="Müzik çalar">
    <h2>Sezen Aksu - Şarkı</h2>
    <audio id="audio" src="sezen.mp3"></audio>
    <div class="controls">
      <button id="play-pause" aria-label="Oynat/Duraklat">▶</button>
      <button id="mute" aria-label="Sessiz Aç/Kapa">🔊</button>
    </div>
  </div>

  <div class="social">
    <a href="https://www.facebook.com/onrcngkmn" target="_blank" rel="noopener noreferrer" title="Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    </a>
    <a href="https://www.instagram.com/onrcngkmn" target="_blank" rel="noopener noreferrer" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
  </div>

  <div class="clock" id="clock" aria-live="polite" aria-atomic="true"></div>

<script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('play-pause');
  const muteBtn = document.getElementById('mute');
  const bars = document.querySelectorAll('.bar');
  let isPlaying = false;

  const context = new (window.AudioContext || window.webkitAudioContext)();
  const analyser = context.createAnalyser();
  const source = context.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(context.destination);

  analyser.fftSize = 64;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function animateEqualizer() {
    requestAnimationFrame(animateEqualizer);
    analyser.getByteFrequencyData(dataArray);
    bars.forEach((bar, i) => {
      const height = (dataArray[i] / 255) * 110 + 10;
      bar.style.height = `${height}px`;
    });
  }

  playPauseBtn.addEventListener('click', () => {
    if (!isPlaying) {
      audio.play().then(() => {
        context.resume();
        animateEqualizer();
        isPlaying = true;
        playPauseBtn.textContent = '⏸';
      }).catch(e => {
        console.error('Oynatma hatası:', e);
      });
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = '▶';
    }
  });

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? '🔈' : '🔊';
  });

  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('tr-TR');
    const date = now.toLocaleDateString('tr-TR');
    document.getElementById('clock').textContent = `${date} ${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
