<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pioneer Teyp Müzik Çalar</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ff3b3b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  
  /* Cihaz dış gövde */
  .teyp {
    background: linear-gradient(145deg, #222, #111);
    border-radius: 15px;
    box-shadow:
      inset 0 0 15px #ff1a1a,
      0 0 30px #ff3b3baa;
    width: 480px;
    height: 180px;
    display: flex;
    align-items: center;
    padding: 20px 25px;
    position: relative;
  }

  /* Ekran alanı */
  .screen {
    background: #300000;
    border-radius: 10px;
    box-shadow: inset 0 0 20px #ff0000;
    width: 280px;
    height: 120px;
    padding: 15px 20px;
    color: #ff9999;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-weight: 600;
    font-size: 18px;
    letter-spacing: 1px;
    text-shadow: 0 0 8px #ff0000aa;
    user-select: text;
  }

  /* Şarkı ismi */
  .song-title {
    font-size: 22px;
    color: #ff4c4c;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* İlerleme bar alanı */
  .progress-container {
    position: relative;
    height: 15px;
    background: #440000;
    border-radius: 7px;
    overflow: hidden;
    box-shadow: inset 0 0 10px #ff0000aa;
    margin-top: 10px;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #ff3b3b, #ff9999);
    width: 0%;
    box-shadow: 0 0 15px #ff4444;
    transition: width 0.25s linear;
  }

  /* Zaman göstergesi */
  .time {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    color: #ff9999cc;
    margin-top: 4px;
  }

  /* Kontrol paneli */
  .controls {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 120px;
    margin-left: 30px;
  }

  /* Butonlar */
  button {
    background: linear-gradient(145deg, #222, #111);
    border: 2px solid #ff3b3b;
    border-radius: 50%;
    color: #ff3b3b;
    font-size: 28px;
    width: 60px;
    height: 60px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff3b3baa;
    transition: background 0.3s, box-shadow 0.3s, transform 0.15s;
  }
  button:hover {
    background: #ff3b3b;
    color: #220000;
    box-shadow: 0 0 25px #ff6666;
    transform: scale(1.15);
  }
  
  /* Ses düğmesi büyük yuvarlak */
  .volume-control {
    width: 80px;
    height: 80px;
    font-size: 26px;
    border-width: 3px;
  }
  
  /* Butonları yatay hizala */
  .btn-row {
    display: flex;
    gap: 15px;
  }
</style>
</head>
<body>

<div class="teyp" role="region" aria-label="Pioneer Teyp Müzik Çalar">
  <div class="screen">
    <div class="song-title" id="song-title">Sezen Aksu - Şarkı</div>
    <div class="progress-container" aria-label="Şarkı ilerleme çubuğu">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="time">
      <span id="current-time">00:00</span>
      <span id="duration">00:00</span>
    </div>
  </div>
  
  <div class="controls" aria-label="Kontrol butonları">
    <div class="btn-row">
      <button id="play-pause" aria-label="Oynat/Duraklat">▶</button>
      <button id="mute" aria-label="Sessiz Aç/Kapa">🔊</button>
    </div>
    <button id="volume-down" aria-label="Sesi Azalt">-</button>
    <button id="volume-up" aria-label="Sesi Arttır">+</button>
  </div>
  
  <audio id="audio" src="sezen.mp3"></audio>
</div>

<script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('play-pause');
  const muteBtn = document.getElementById('mute');
  const volumeUpBtn = document.getElementById('volume-up');
  const volumeDownBtn = document.getElementById('volume-down');
  const progressBar = document.getElementById('progress-bar');
  const songTitle = document.getElementById('song-title');
  const currentTimeEl = document.getElementById('current-time');
  const durationEl = document.getElementById('duration');

  let isPlaying = false;

  function formatTime(seconds) {
    const min = Math.floor(seconds / 60).toString().padStart(2, '0');
    const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
    return `${min}:${sec}`;
  }

  playPauseBtn.addEventListener('click', () => {
    if (!isPlaying) {
      audio.play().then(() => {
        isPlaying = true;
        playPauseBtn.textContent = '⏸';
      });
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = '▶';
    }
  });

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? '🔈' : '🔊';
  });

  volumeUpBtn.addEventListener('click', () => {
    audio.volume = Math.min(audio.volume + 0.1, 1);
  });

  volumeDownBtn.addEventListener('click', () => {
    audio.volume = Math.max(audio.volume - 0.1, 0);
  });

  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progressPercent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    }
  });

  // Şarkı adı otomatik olarak ayarlanabilir, burada sabit tutuluyor.
  // istersen burada dinamik olarak değiştirebiliriz.
</script>

</body>
</html>
