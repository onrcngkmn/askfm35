<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onurcan M√ºzik Sitesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        #flag-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Flag_of_Turkey.svg/2560px-Flag_of_Turkey.svg.png') no-repeat center center/cover;
            animation: wave-bg 6s infinite ease-in-out;
            z-index: -3;
            opacity: 0.3;
        }

        @keyframes wave-bg {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(10px); }
            100% { transform: scale(1) translateY(0); }
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2021/03/26/11/14/neon-6125277_1280.jpg') no-repeat center center/cover;
            filter: brightness(0.2);
            animation: zoom 20s infinite alternate;
            z-index: -2;
        }
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .equalizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: -1;
        }
        .bar {
            width: 8px;
            background: linear-gradient(45deg, #00fff7, #ff00d4);
            height: 20px;
            transition: height 0.2s;
            border-radius: 5px;
            box-shadow: 0 0 10px #00fff7, 0 0 20px #ff00d4;
        }

        .player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 300px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .controls button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4d4d, #ffcc00);
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .controls button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(255,255,255,0.9);
        }

        .social {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social a img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 5px #fff);
            transition: transform 0.2s;
        }
        .social a img:hover {
            transform: scale(1.2);
        }

        .clock {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="flag-background"></div>
    <div id="background"></div>

    <div class="equalizer" id="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="player">
        <h2>M√ºzik √áalar</h2>
        <audio id="audio" src="sezen.mp3"></audio>
        <div class="controls">
            <button onclick="playPause()">‚ñ∂</button>
            <button onclick="skip()">‚è≠</button>
            <button onclick="toggleMute()">üîä</button>
        </div>
    </div>

    <div class="social">
        <a href="https://www.facebook.com/onrcngkmn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/onrcngkmn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
    </div>

    <div class="clock" id="clock"></div>

    <script>
        const audio = document.getElementById('audio');
        const bars = document.querySelectorAll('.bar');
        let isPlaying = false;

        const context = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = context.createAnalyser();
        const source = context.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(context.destination);

        analyser.fftSize = 64;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function animateEqualizer() {
            requestAnimationFrame(animateEqualizer);
            analyser.getByteFrequencyData(dataArray);
            bars.forEach((bar, i) => {
                const height = dataArray[i] / 2;
                bar.style.height = `${height}px`;
            });
        }

        function playPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
                context.resume();
                animateEqualizer();
            }
            isPlaying = !isPlaying;
        }

        function skip() {
            audio.currentTime = 0;
            audio.play();
            context.resume();
            animateEqualizer();
            isPlaying = true;
        }

        function toggleMute() {
            audio.muted = !audio.muted;
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('tr-TR');
            const date = now.toLocaleDateString('tr-TR');
            document.getElementById('clock').textContent = `${date} ${time}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
