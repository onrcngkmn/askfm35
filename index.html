<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk Müzik ve Chat</title>
<style>
  /* Temel ayarlar */
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    overflow: hidden;
    color: white;
  }

  /* Arka plan slayt */
  #bg-slide {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background-size: cover;
    background-position: center;
    filter: brightness(0.4);
    transition: background-image 1.5s ease-in-out;
    z-index: -3;
  }

  /* Saydam tarih saat */
  #date-time {
    position: fixed;
    top: 12px;
    right: 20px;
    color: rgba(255,255,255,0.7);
    font-weight: 600;
    font-size: 16px;
    background: rgba(0,0,0,0.3);
    padding: 6px 12px;
    border-radius: 12px;
    user-select: none;
    z-index: 10;
  }

  /* Sosyal logolar sağ orta, alt alta */
  .social {
    position: fixed;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 25px;
    z-index: 10;
  }
  .social a img {
    width: 45px;
    height: 45px;
    filter: drop-shadow(0 0 6px #fff);
    transition: transform 0.3s ease;
  }
  .social a img:hover {
    transform: scale(1.2);
  }

  /* Ekolayzır alt orta */
  #equalizer {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 900px;
    height: 120px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 6px;
    background: rgba(0,0,0,0.15);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,212,255,0.4);
    z-index: 9;
  }
  .bar {
    flex: 1;
    margin: 0 1px;
    background: linear-gradient(180deg, #00d4ff, #005f73);
    border-radius: 8px 8px 0 0;
    box-shadow: 0 0 8px #00eaff;
    height: 20px;
    transition: height 0.2s ease;
    opacity: 0.7;
  }

  /* Chat kutusu ortada */
  #chat-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 380px;
    max-height: 400px;
    background: rgba(0,0,0,0.45);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,212,255,0.7);
    display: flex;
    flex-direction: column;
    z-index: 10;
  }
  #chat-header {
    padding: 12px;
    font-weight: 700;
    font-size: 20px;
    color: #00d4ff;
    border-bottom: 1px solid rgba(0,212,255,0.4);
  }
  #chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px 15px;
    color: #eef7fb;
    font-size: 14px;
  }
  .message {
    margin-bottom: 10px;
    word-wrap: break-word;
  }
  .username {
    font-weight: 600;
    color: #00a1cc;
    margin-right: 6px;
  }
  #chat-input-area {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    gap: 8px;
    border-top: 1px solid rgba(0,212,255,0.4);
  }
  #chat-input {
    flex: 1;
    padding: 8px 12px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
  }
  #chat-input:focus {
    outline: none;
  }
  #send-btn {
    background: #00d4ff;
    border: none;
    padding: 9px 14px;
    border-radius: 12px;
    cursor: pointer;
    color: black;
    font-weight: 700;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  #send-btn:hover {
    background: #008ecf;
    color: white;
  }
  #emoji-btn {
    background: transparent;
    border: none;
    font-size: 26px;
    cursor: pointer;
    color: #00d4ff;
  }
  #emoji-picker {
    position: absolute;
    bottom: 65px;
    right: 15px;
    background: rgba(0,0,0,0.8);
    border-radius: 12px;
    padding: 10px;
    display: none;
    flex-wrap: wrap;
    max-width: 200px;
    z-index: 15;
  }
  #emoji-picker span {
    font-size: 24px;
    padding: 5px 8px;
    cursor: pointer;
    user-select: none;
  }
  #emoji-picker span:hover {
    background: #008ecf;
    border-radius: 8px;
  }

  /* Sol altta müzik başlatma uyarısı */
  #start-music-msg {
    position: fixed;
    bottom: 10px;
    left: 10px;
    font-size: 13px;
    color: rgba(255, 255, 255, 0.5);
    user-select: none;
    font-weight: 500;
    z-index: 15;
    pointer-events: none;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Yağmur animasyonu için canvas */
  #rain-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none; /* Tıklamayı engellemesin */
    z-index: -2; /* Arka planda, bg-slide'ın üstünde */
  }
</style>
</head>
<body>

<div id="bg-slide"></div>

<canvas id="rain-canvas"></canvas>
<div id="start-music-msg">Müziği başlatmak istiyorsan ekrana 1 kere tıkla</div>

<div id="date-time"></div>

<div class="social" aria-label="Sosyal medya">
  <a href="https://www.facebook.com/onrcngkmn" target="_blank" rel="noopener" title="Facebook">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
  </a>
  <a href="https://www.instagram.com/onrcngkmn" target="_blank" rel="noopener" title="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
  </a>
</div>

<div id="equalizer" aria-label="Ekolayzır">
  <!-- 20 bar -->
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
</div>

<div id="chat-container" role="region" aria-label="Kullanıcı sohbet alanı">
  <div id="chat-header">Chat - Kullanıcı: <span id="username"></span></div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <button id="emoji-btn" aria-label="Emoji seçici aç">😊</button>
    <input type="text" id="chat-input" placeholder="Mesajınızı yazın..." autocomplete="off" aria-label="Mesaj girişi" />
    <button id="send-btn" aria-label="Mesaj gönder">Gönder</button>
  </div>
  <div id="emoji-picker" role="listbox" aria-label="Emoji seçici">
    <span>😀</span><span>😂</span><span>😅</span><span>😍</span><span>😎</span><span>😭</span><span>👍</span><span>🙏</span><span>🎉</span><span>🔥</span>
  </div>
</div>

<audio id="audio" src="sezen.mp3" autoplay></audio>

<script>
  // Tarih ve saat
  const dateTimeEl = document.getElementById('date-time');
  function updateDateTime() {
    const now = new Date();
    const options = { 
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    };
    dateTimeEl.textContent = now.toLocaleDateString('tr-TR', options);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // Ekolayzır animasyonu
  const audio = document.getElementById('audio');
  const bars = document.querySelectorAll('.bar');
  const colors = ['#00d4ff', '#009688', '#ff5722', '#ffeb3b', '#ff4081', '#673ab7'];
  
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  const analyser = audioCtx.createAnalyser();
  const source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  analyser.fftSize = 64;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function animateBars() {
    requestAnimationFrame(animateBars);
    analyser.getByteFrequencyData(dataArray);
    bars.forEach((bar, i) => {
      const height = (dataArray[i] / 255) * 100 + 10;
      bar.style.height = `${height}px`;
      // renk saydamlığı
      const colorIndex = (i + Math.floor(Date.now()/500)) % colors.length;
      bar.style.background = colors[colorIndex];
      bar.style.opacity = 0.6;
      bar.style.boxShadow = `0 0 10px ${colors[colorIndex]}aa`;
    });
  }

  // Otomatik oynatmaya kullanıcı etkileşimi ile izin
  window.addEventListener('click', () => {
    if (audioCtx.state === 'suspended') {
      audioCtx.resume();
      audio.play();
    }
  }, {once:true});

  // Otomatik başlatmaya çalış (tarayıcı engellerse sessiz kalacak)
  window.onload = () => {
    audioCtx.resume().then(() => {
      audio.play().catch(() => {});
    });
  };

  animateBars();

  // Chat kısımları
  const username = `user${Math.floor(Math.random() * 1000) + 1}`;
  document.getElementById('username').textContent = username;

  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');
  const chatMessages = document.getElementById('chat-messages');
  const emojiBtn = document.getElementById('emoji-btn');
  const emojiPicker = document.getElementById('emoji-picker');

  sendBtn.onclick = sendMessage;
  chatInput.onkeydown = e => { if(e.key === 'Enter') sendMessage(); };

  emojiBtn.onclick = () => {
    emojiPicker.style.display = emojiPicker.style.display === 'flex' ? 'none' : 'flex';
  };

  emojiPicker.querySelectorAll('span').forEach(emoji => {
    emoji.onclick = () => {
      chatInput.value += emoji.textContent;
      chatInput.focus();
    }
  });

  function sendMessage() {
    const text = chatInput.value.trim();
    if(!text) return;
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    msgDiv.innerHTML = `<span class="username">${username}:</span> ${text}`;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    chatInput.value = '';
  }

  // YAĞMUR ANİMASYONU KODU
  const canvas = document.getElementById('rain-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  class Raindrop {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.length = 10 + Math.random() * 15;
      this.speed = 2 + Math.random() * 3;
      this.opacity = 0.1 + Math.random() * 0.15;
      this.width = 1;
    }
    update() {
      this.y += this.speed;
      if(this.y > height) this.reset();
    }
    draw() {
      ctx.strokeStyle = `rgba(255,255,255,${this.opacity})`;
      ctx.lineWidth = this.width;
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x, this.y + this.length);
      ctx.stroke();
    }
  }

  const dropsCount = 200;
  const drops = [];
  for(let i=0; i<dropsCount; i++){
    drops.push(new Raindrop());
  }

  function animateRain() {
    ctx.clearRect(0, 0, width, height);
    drops.forEach(drop => {
      drop.update();
      drop.draw();
    });
    requestAnimationFrame(animateRain);
  }
  animateRain();

</script>
</body>
</html>
