<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Televizyon MÃ¼zik Ã‡alar</title>
<style>
  /* Genel body ayarlarÄ± */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
  }

  /* TV Ã‡erÃ§evesi */
  .tv {
    position: relative;
    width: 900px;
    height: 600px;
    background: linear-gradient(135deg, #111 0%, #222 40%, #222 60%, #111 100%);
    border-radius: 30px;
    box-shadow:
      inset 0 0 50px #000,
      0 10px 30px rgba(0,0,0,0.9);
  }
  
  /* TV Ekran */
  .screen {
    position: absolute;
    top: 35px; left: 35px; right: 35px; bottom: 110px;
    background: linear-gradient(145deg, #0f1117, #1a1c26);
    border-radius: 20px;
    box-shadow:
      inset 0 0 80px #0f4c75,
      0 0 40px #107dacaa;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 40px;
  }

  /* EkolayzÄ±r kutusu */
  .equalizer {
    width: 90%;
    height: 140px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 6px;
  }

  /* EkolayzÄ±r Ã§ubuklarÄ± */
  .bar {
    flex: 1;
    background: linear-gradient(180deg, #00d4ff, #005f73);
    border-radius: 8px 8px 0 0;
    box-shadow: 0 0 8px #00eaff;
    height: 20px;
    transition: height 0.2s ease;
  }

  /* Alt panel (teyp tuÅŸlarÄ±) */
  .tv-controls {
    position: absolute;
    bottom: 20px;
    left: 35px;
    right: 35px;
    height: 70px;
    background: linear-gradient(135deg, #000, #222);
    border-radius: 15px;
    box-shadow: inset 0 0 15px #00d4ffaa;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
  }

  /* Butonlar */
  button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(145deg, #004d61, #007ea7);
    box-shadow: 0 0 20px #00d4ff;
    color: #e0f7fa;
    font-size: 32px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.15s ease;
  }
  button:hover {
    background: linear-gradient(145deg, #00c8ff, #00d4ff);
    transform: scale(1.15);
    box-shadow: 0 0 30px #00f0ff;
  }
</style>
</head>
<body>

<div class="tv" role="region" aria-label="Televizyon MÃ¼zik Ã‡alar">
  <div class="screen" aria-live="polite" aria-atomic="true" aria-label="EkolayzÄ±r ekranÄ±">
    <div class="equalizer" id="equalizer">
      <!-- 20 bar -->
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
  </div>

  <div class="tv-controls" role="region" aria-label="MÃ¼zik kontrol tuÅŸlarÄ±">
    <button id="play-pause" aria-label="Oynat / Duraklat">â–¶</button>
    <button id="mute" aria-label="Sessiz AÃ§ / Kapa">ðŸ”Š</button>
    <button id="volume-down" aria-label="Sesi KÄ±s">-</button>
    <button id="volume-up" aria-label="Sesi AÃ§">+</button>
  </div>
</div>

<audio id="audio" src="sezen.mp3"></audio>

<script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('play-pause');
  const muteBtn = document.getElementById('mute');
  const volUpBtn = document.getElementById('volume-up');
  const volDownBtn = document.getElementById('volume-down');
  const bars = document.querySelectorAll('.bar');
  let isPlaying = false;

  // AudioContext ve analizÃ¶r kurulumu
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  const analyser = audioCtx.createAnalyser();
  const source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  analyser.fftSize = 64;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function animateBars() {
    requestAnimationFrame(animateBars);
    analyser.getByteFrequencyData(dataArray);

    bars.forEach((bar, i) => {
      const height = (dataArray[i] / 255) * 130 + 10;
      bar.style.height = `${height}px`;
      bar.style.boxShadow = `0 0 15px rgba(0, 212, 255, ${dataArray[i] / 255})`;
    });
  }

  playPauseBtn.onclick = () => {
    if (!isPlaying) {
      audioCtx.resume();
      audio.play();
      animateBars();
      isPlaying = true;
      playPauseBtn.textContent = 'â¸';
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = 'â–¶';
    }
  };

  muteBtn.onclick = () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
  };

  volUpBtn.onclick = () => {
    audio.volume = Math.min(audio.volume + 0.1, 1);
  };

  volDownBtn.onclick = () => {
    audio.volume = Math.max(audio.volume - 0.1, 0);
  };
</script>

</body>
</html>
